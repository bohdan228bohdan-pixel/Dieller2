{% load static %}
{% extends 'base.html' %}

{% block title %}Оплата — Dieller Bus{% endblock %}

{% block content %}

        <div class="card card-card p-4" data-aos="zoom-in">
            <h1 style="margin:0 0 8px;color:var(--accent-red)">Дякуємо!</h1>
            <p style="color:var(--muted);font-size:1.05rem">Оплата успішна — чек та квиток буде надіслано на ваш email.</p>

            </div>
        </div>

{% endblock %}
