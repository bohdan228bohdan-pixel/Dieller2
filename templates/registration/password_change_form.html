{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:40px auto;background:#fff;padding:32px 28px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.12);">
  <h2 style="text-align:center;color:#333;margin-bottom:24px;">Зміна пароля</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%;padding:12px;background:#ff7f00;color:#fff;border:none;border-radius:8px;font-size:1.1rem;font-weight:600;cursor:pointer;margin-top:18px;transition:background 0.2s;">Змінити пароль</button>
  </form>
</div>
{% endblock %}
